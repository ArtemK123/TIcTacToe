<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/contacts.css">
</head>
<body>
	<div id="main">
	<header>
		<h3>Контакти</h3>
		<nav>
			<ul>
				<li><a href="./index.html">Гра</a></li>
				<li><a href="./about.html">Про гру</a></li>
			</ul>
		</nav>
	</header>
	<p id="info">Проект розробив студент Київського політехнічного
		інституту, групи ІТ-74 - Кучма Артем</p>
	<div id="contacts_container">
		<p id="number_title">Контактний номер</p>
		<p id="email_title">Електронна пошта</p>
		<p id="number_value">+380971234567</p>
		<p id="email_value">abc@gmail.com</p>		
	</div>
	<form id="contact_form" action="contacts.html" method='accept-charset="utf-8"' enctype="multipart/form-data">
		<legend>Зворотній зв'язок</legend>
		<p><label for="form_name">Ім'я</label><input id="form_name" name="name"></p>
		<p><label for="form_organisation">Організація</label><input id="form_organisation" name="org"></p>
		<p><label for="form_select">Тип звернення</label>
			<select id="form_select" name="type">
				<option>Преса</option>
				<option>Партнерство</option>
				<option>Інше</option>
			</select>
		</p>
		<p><label for="form_text">Текст повідомлення</label></p><p><textarea id="form_text" name="body"></textarea></p>
		<p><label for="form_addiotion">Надіслати додаткове зображенння</label>
			<input type="file" id="form_addition" name="image"></p>		
		<p><button type="submit" formaction="contacts.html" formmethod="POST" id="form_button">Відправити</button>
			<span id="form_success" style="display: inline">&#9745;</span></p>
	</form>
	<footer>
		<p>Copyright 2019 - All rights are reserved</p>
	</footer>
	</div>
</body>
</html>
